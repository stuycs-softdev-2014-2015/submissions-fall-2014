<body>
<div class="pure-g">

<div class="pure-u-1-3">
<img src="/static/lightbulb.gif" alt="lightbulb" align="right" height="100" width="80">

<div class="pure-u-1-3" align="center">
<h1>Electric Consumption by Zip Codes 2010</h1>
<h2>By Leslie Bresnahan and Aida Piccato</h2>
</div>

<div class="pure-u-1-3">
<img src="/static/lightbulb.gif" alt="lightbulb" align="center" height="100" width="80">
</div>

</div>

<div class="pure-g">
  <div class="pure-u-1-5"></div>
  <div class="pure-u-3-5">

    <form method="POST" action="/results"  class="pure-form" align="center">
      <fieldset>
	<legend>Search for energy consumption in the city by zip code range and building type</legend>
	<label for="building_type"> Building Type: </label> 
	<select id="building_type"  name="building_type"> 
	  <option value="commercial">Commercial</option>
	  <option value="institutional">Institutional</option>
	  <option value="large residential">Large Residential</option>
	  <option value="small residential">Small Residential</option>
	</select>
	<br><br>
	Unit for Energy Electric Consumption:
	<input type="radio" name="unit" value="kWh"> Kilowatt-hour (kWh) <input type="radio" name="unit" value="GJ"> Gigajoule (GJ) <br><br>
	From <input id="zip_start" type="text" name="zip_start" placeholder="Starting Zip Code">
	
	to <input id="zip_end" type="text"name="zip_end" placeholder="Ending Zip Code"><br><br>


	<div class="pure-controls" align="center">
	  <button type="submit" class="pure-button pure-button-primary" href="/results"> Search </button
	</div>
      </fieldset>
    </form>
   </div>
