<!doctype html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
</head>

<div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="/" class="pure-menu-heading">Blog</a>

    <ul>
        <li class="pure-menu-selected"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>

	
    </ul>
</div>
<hr>
<br>
<div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">

<form class="pure-form" method="POST">
    <fieldset class="pure-group">
        <input id="username" name="username" type="text" class="pure-input-1-2" placeholder="Username" required>
        <input id="password" name="password" type="password" class="pure-input-1-2" placeholder="Password" required>
	<input id="name" name="name" type="text" class="pure-input-1-2" placeholder="Name" required>
        <input id="email" name="email" type="email" class="pure-input-1-2" placeholder="Email" required>
	
		{%if msg != None %}
		<br> {{msg}} <br>
		{%endif%}
    
    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Register</button>
</fieldset>


</form>

</div>




<div class="pure-u-1-5"></div>
</div>
