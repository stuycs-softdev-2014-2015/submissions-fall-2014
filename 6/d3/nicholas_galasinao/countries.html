<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #fff;
}
</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<body>

  <script>
    
    var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

    var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
    
    var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 100);
    
    var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.Earnings; });
    
    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    d3.csv("countries.csv", function(error, data) {
    
    data.forEach(function(d) {
    d.Earnings = +d.Earnings;
    });
    console.log(data);
    var g = svg.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
    .attr("class", "arc")
    .on("mouseover", function(d) 
    { document.getElementById("txt").innerHTML = "Country: " + d.data.Country + "<br />" + "Total Earnings: $" + d.data.Earnings; });
    
    g.append("path")
    .attr("d", arc)
    .style("fill", function(d) { return color(d.data.Country); });
    
    g.append("text")
    .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .style("text-anchor", "middle")
    .text(function(d) { return d.data.Country; });
    
    });

  </script>

  <div id="txt"; style="font-size: 20pt">

</body>
